- name: Create parameters
  hosts: localhost
  connection: local
  tasks:
    - name: create or update key value
      community.aws.ssm_parameter:
        name: "{{item.name}}"
        value: "{{item.value}}"
        region: us-east-1
      loop:
        - {name: "dev.cart.REDIS_HOST",value:"redis-dev.ambatis.online"}
